---
layout: default
title: Blog
---

<h1 class="center"> {{page.title}}</h1>

<div class="center padded-3">
 filter and search
</div>

<div class="grid padded-3 show-me">
{% for post in paginator.posts %}
  <div class="col-4_sm-6_xs-12 container">
    <a href="{{post.url}}">
      <img src="{{post.featured_image}}" alt="#">
      <div class="bottom-left">
        <h2>{{post.title}}</h2>
      </div>
    </a>
  </div>

{% endfor %}
</div>
{% if paginator.total_pages > 1 %}
<div class="center">
  {% if paginator.previous_page %}
    <a class="button" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer</a>

  {% endif %}
  {% if paginator.next_page %}
    <a class="button" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older</a>
  {% endif %}
</div>
{% endif %}
</div>
