<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- meta -->
    <meta charset="utf-8">
    <title> {{page.title}} </title>
    <!-- the below makes website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

  <!-- CSS --> <!-- normalize always first to reset-->
    <link rel="stylesheet" href="/css/gridlex.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,800">
  
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- All third party above this line -->
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <!-- menu hidden for hamburger menu on mobile -->
  <body class="menu-hidden">

    {% include frankies-feast-banner.html %}

    {% include navigation.html %}

    {{content}}

    {% include instagram.html %}

    {% include footer.html %}

<!-- javascript must go directly above closing body tag, always put main.js at the bottom -->

    <script>
      window.store = {
        {% for post in site.posts %}
          "{{ post.url | slugify }}": {
            "title": "{{ post.title | xml_escape }}",
            "image_path": "{{ post.featured_image | xml_escape }}",
            "author": "{{ post.author | xml_escape }}",
            "category": "{{ post.category | xml_escape }}",
            "content": {{ post.content | strip_html | strip_newlines | jsonify }},
            "url": "{{ post.url | xml_escape }}"
          }
          {% unless forloop.last %},{% endunless %}
        {% endfor %}
      };
    </script>

    <script type="text/javascript" src="/js/jquery.min.js"> </script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script id="dsq-count-scr" src="//frankiesfeast-1.disqus.com/count.js" async></script>

    <script src="/js/lunr.min.js"></script>
    <script src="/js/search.js"></script>

    <script type="text/javascript" src="/js/main.js"> </script>
  </body>
</html>
